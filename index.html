<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emmanuel Awa - Portfolio</title>
    <meta name="description" content="Modern Portfolio showcasing my work in Data and AI" />
    <script>
        // Apply theme immediately to prevent flash
        (function () {
            const theme = localStorage.getItem('theme') ||
                (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
            document.documentElement.setAttribute('data-theme', theme);

            // Set background color based on theme
            const bgColor = theme === 'light' ? '#ffffff' : '#0f172a';
            document.documentElement.style.backgroundColor = bgColor;
            document.body.style.backgroundColor = bgColor;
        })();
    </script>
    <style>
        /* Prevent FOUC */
        #app:not(.loaded) main {
            opacity: 0 !important;
        }
    </style>
</head>

<body>
    <div id="app">
        <main>
            <section id="home" class="hero-section">
                <div class="hero-content">
                    <div class="hero-text">
                        <h1>Emmanuel Awa</h1>
                        <p class="role">Data Solutions Developer | Data Engineer</p>
                        <p class="description">Building intelligent data systems that drive business insights.</p>
                        <div class="hero-buttons">
                            <a href="/Emmanuel Awa CV.pdf" download class="btn-secondary">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px;">
                                    <path
                                        d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <path d="M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                                Download CV
                            </a>
                        </div>
                    </div>
                    <div class="hero-image-container">
                        <div class="profile-image" style="background-image: url('/images/my picture.jpg')"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
