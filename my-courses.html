<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Courses - Emmanuel Awa</title>
    <script>
        // Apply theme immediately to prevent flash
        (function () {
            const theme = localStorage.getItem('theme') ||
                (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
            document.documentElement.setAttribute('data-theme', theme);

            // Set background color based on theme
            const bgColor = theme === 'light' ? '#ffffff' : '#0f172a';
            document.documentElement.style.backgroundColor = bgColor;
            document.body.style.backgroundColor = bgColor;
        })();
    </script>
    <style>
        /* Prevent FOUC */
        #app:not(.loaded) main {
            opacity: 0 !important;
        }

        .coming-soon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            text-align: center;
            padding: 2rem;
        }

        .coming-soon-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .coming-soon-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: var(--heading-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .coming-soon-text {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 2rem;
            line-height: 1.8;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--card-bg);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .back-link:hover {
            background: var(--accent-color);
            color: var(--bg-color);
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div id="app">
        <main>
            <section class="content-section">
                <div class="coming-soon-container">
                    <div class="coming-soon-icon">ðŸŽ“</div>
                    <h1 class="coming-soon-title">Coming Soon</h1>
                    <p class="coming-soon-text">
                        I'm working on creating original courses and tutorials covering topics in
                        Data Engineering, AI, and Business Intelligence. Stay tuned for exciting content!
                    </p>
                    <a href="/academy.html" class="back-link">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7" />
                        </svg>
                        Back to Curated Learning
                    </a>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
